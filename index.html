<!DOCTYPE html>
<html>
    <head>
    <title>Chiisai Pomo</title>
    <style type = "text/css" link = "style.css"></style>
    <script type = "text/javascript" src = "script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Chiisai Pomo</h1>

        <div class = "settinggui">
            <h2>Settings</h2>
            <div id = "focus">
                <p>FOCUS</p>
                <button id = "ftup">up</button>
                <button id = "ftdown">down</button>
                <input type = text value = 25 id = "focustime"></input>
            </div>
            <div id = "break">
                <p>BREAK</p>
                <button id = "btup">up</button>
                <button id = "btdown">down</button>
                <input type = text value = 5 id = "breaktime"></input>
            </div>
        </div>

        <div class = "clockgui">
            <div id = "timer">
                <p>TIMER</p>
                <input type = text value = 25 class = "clock"></input>
            </div>
            <button>Start</button>
        </div>
    </body>

</html>
