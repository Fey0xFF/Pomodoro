<!DOCTYPE html>
<html>
    <head>
    <title>Chiisai Pomo</title>
    <style type = "text/css" link = "style.css"></style>


    </head>

    <body>
        <h1>Chiisai Pomo</h1>

        <div class = "settinggui">
            <h2>Settings</h2>
            <div id = "focus">
                <p>FOCUS</p>
                <button id = "ftup">up</button>
                <button id = "ftdown">down</button>
                <input type = "text" value = "1" id = "focustime"></input>
            </div>
            <div id = "break">
                <p>BREAK</p>
                <button id = "btup">up</button>
                <button id = "btdown">down</button>
                <input type = "text" value = "2" id = "breaktime"></input>
            </div>
        </div>

        <div class = "clockgui">
            <div id = "timer">
                <p>TIMER</p>
                <input type = "text" value = "25" class = "clock"></input>
                <span id = "time">00:00</span>
            </div>
            <button id = "start">Start</button>
            <button id = "stop">Stop</button>
            <span id = "time">00:00</span>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type = "text/javascript" src = "script.js"></script>
    </body>

</html>
